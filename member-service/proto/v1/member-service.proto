syntax = "proto3";

option go_package = "api/member-service/v1";

package member.v1;

service Member {
    rpc CreateMember(MemberRequest) returns (MemberResponse);
    rpc GetMembers(GetMembersRequest) returns (ListMembers);
    rpc UpdateAuthority(MemberRequest) returns (MemberResponse);
    rpc DeleteMember (DeleteMemberRequest) returns (DeleteMemberResponse);
}

message MemberRequest {
    string user_id = 1;
    string project_id = 2;
    string authority = 3;
}

message MemberResponse {
    string user_id = 1;
    string project_id = 2;
    auth authority = 3;
}

message GetMembersRequest {
    string project_id = 1;
}

message ListMembers {
    repeated MemberRequest members = 1;
}

message DeleteMemberRequest {
    string user_id = 1;
    string project_id = 2;
}

message DeleteMemberResponse {
    string message = 1;
}

enum auth {
    read_only = 0;
    read_write = 1;
    owner = 2;
  }