name: Copy user-service generated from proto to gateways

on:
  push:
    branches:
      - develop
    paths:
      - 'pkg/grpc/user-service/**'

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: copy file to home
        run: |
          mkdir -p $HOME/user-service
          cp -r pkg/grpc/user-service/* $HOME/user-service
    
      - name: Checkout another repo
        uses: actions/checkout@v3
        with:
          repository: Hack-Hack-geek-Vol10/graph-gateway
          token: ${{ secrets.GH_PAT }}
          ref: develop
      
      - name: Set whether the branch is not existing to create branch
        run: |
            branch_is_existing=$(
              git fetch origin ft/wfc-bff &&
              echo true ||
              echo false
            )
            if [ $branch_is_existing = 'false' ]; then
              git switch -c ft/wfc-bff
              git push origin ft/wfc-bff
            else
              echo "branch is existing"
            fi
              
      # switch repository to frontend
      - name: copy item to graph-gateway
        run: |
          git config --global user.email "${{ secrets.EMAIL_GITHUB }}"
          git config --global user.name "${{ secrets.USERNAME_GITHUB }}"

          git switch -c ft/copy-grpc${{github.sha}}user

          cp -r $HOME/user-service/* pkg/grpc/user-service

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "feat: copy grpc to graph-gateway"
          git push origin ft/copy-grpc${{github.sha}}user

      - name: create Pull Request to frontend
        run: |
          gh pr create \
            --title ":robot: copy grpc [bot]" \
            --body ":robot: copy grp[bot]" \
            --repo Hack-Hack-geek-Vol10/graph-gateway \
            --base ft/wfc-bff \
            --head ft/copy-grpc${{github.sha}}user \
            --reviewer "${{ github.event.head_commit.committer.username || github.triggering_actor }}"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}