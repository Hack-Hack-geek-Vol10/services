syntax = "proto3";

option go_package = "api/sql-service/v1";

package sql.v1;

// service ってのが、gRPCサービスのハンドラとしての役割を果たす
// ここには、gRPCサービスのメソッドを定義する
// 書き方例
service Sql {
  rpc ConvertDDL (ConvertRequest) returns (ConvertResponse);
  
}

// リクエスト, レスポンスの型を定義する
// ここで定義した型は、gRPCサービスのメソッドの引数や戻り値として使える
// 書き方例

message ConvertRequest {
  string data = 1;
  int32 convert_type = 2;
}

message ConvertResponse {
  string convert_data = 1;
}